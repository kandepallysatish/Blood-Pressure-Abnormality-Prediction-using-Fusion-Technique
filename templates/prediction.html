<section class="contact-us" id="contact">
	<div class="container">
		<div class="row">
		 <div class="col-12">
		  <center><h1> Prediction</h1></center>
			<!-- section title -->
			
			<form action="{{ url_for('predict')}}" method="post">
            
                <label for="hemoglobin">Level of Hemoglobin:</label>
                <input type="number" name="hemoglobin" id="hemoglobin" step="0.01" placeholder="Level of Hemoglobin(0 - 20)" required>
    
                <label for="pedigree">Genetic Pedigree Coefficient:</label>
                <input type="number" name="pedigree" id="pedigree" step="0.01" placeholder="Genetic Pedigree Coefficient(0.0 - 1.0)" required>
    
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" placeholder="Age" required>
    
                <label for="bmi">BMI:</label>
                <input type="number" name="bmi" id="bmi" step="0.01" placeholder="BMI(0 - 50)" required>
    
                <label for="sex">Sex:</label>
                <select name="sex" id="sex" required>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
    
                <label for="pregnancy">Pregnancy:</label>
                <select name="pregnancy" id="pregnancy" required>
                    <option value="0">No</option>
                    <option value="1">Pregnant</option>
                </select>
    
                <label for="smoking">Smoking:</label>
                <select name="smoking" id="smoking" required>
                    <option value="0">Non-Smoker</option>
                    <option value="1">Smoker</option>
                </select>
    
                <label for="alcohol">Alcohol Consumption per Day:</label>
                <input type="number" name="alcohol" id="alcohol" step="0.01" placeholder="Alcohol Consumption per Day(0 - 500)" required>
    
                <label for="stress">Level of Stress:</label>
                <select name="stress" id="stress" required>
                    <option value="3">High</option>
                    <option value="2">Medium</option>
                    <option value="1">Low</option>
                </select>
    
                <label for="Chronic_kidney_disease">Chronic kidney disease:</label>
                <select name="Chronic_kidney_disease" id="Chronic_kidney_disease" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
    
                <label for="Adrenal_and_thyroid_disorders">Adrenal and thyroid disorders:</label>
                <select name="Adrenal_and_thyroid_disorders" id="Adrenal_and_thyroid_disorders" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
    
                <!-- Repeat the above code for input3 to input11 -->
    
                <input type="submit" value="Predict">
            </form>
        </br>
	</br>
    	 	 <h1> Prediction is : {{ prediction_text }} </h1>
